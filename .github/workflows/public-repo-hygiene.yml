name: Public Repo Hygiene

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify no forbidden runtime artifacts are tracked
        run: bash tools/check_forbidden_tracked_paths.sh

      - name: Run gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

      - name: Compile Python modules
        run: |
          files=$(git ls-files 'calyx/**/*.py' 'tools/*.py' 'benchmarks/**/*.py' | tr '\n' ' ')
          if [ -n "$files" ]; then
            python -m py_compile $files
          else
            echo "No Python files found to compile."
          fi
