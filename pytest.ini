[pytest]
# Pytest configuration for Calyx Mail tests
# Ensures tests can run in clean environments without manual PYTHONPATH tweaks

pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test-only configuration (no runtime side effects)
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
